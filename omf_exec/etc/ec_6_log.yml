logging_config:
  loggers:
  - name: root
    level: :info
    appenders:
    - my_stdout
    - my_file

  appenders:
  - name: my_stdout
    type: Stdout
    layout:
      type: Pattern
      pattern: "%d %l %m\n"
  - name: my_file
    type: File
    filename: "/tmp/#{OmfEc.experiment.id}.log"
    layout:
      type: Pattern
      pattern: "%d %l %m\n"
