<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Labwiki Embedded</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.0.min.css" />
    <link rel="stylesheet" href="css/jquery.dialogsheet.css" />
    <script type="text/javascript" src="js/jquery-1.7.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.0.min.js"></script>
    <script type="text/javascript" src="js/jquery.dialogsheet.js"></script>
    <script type="text/javascript" src="js/require.js"></script>
    <script type="text/javascript" src="js/underscore.js"></script>
<!--
    <script type="text/javascript" src="js/require-2.1.8.min.js"></script>
-->
    <script type="text/javascript" src="config.js"></script>
<!--
    <script type="text/javascript" src="js/labwiki.embedded.js"></script>
-->
    <script type="text/javascript">
      require.config({
        baseUrl: WidgetConfig.url + '/resource',
        paths: {
          plugin: 'plugin',
          omf: 'js',
          vendor: 'vendor',
          graph: 'graph/js',
          graph_css: 'graph/css'
        },
        map: {
          '*': {
            'css': 'vendor/require-css/css'
          }
        },
        waitSeconds: 30
      });

      // GLOBALS
      var OHUB = {};

      require(['plugin/experiment/js/ibook_widget', 'vendor/backbone/backbone'], function(Embedder) {
        _.extend(OHUB, Backbone.Events);
        Embedder(WidgetConfig);
      });
    </script>
  </head>
  <body>
    <p>... Pending ...</p>
  </body>
</html>
